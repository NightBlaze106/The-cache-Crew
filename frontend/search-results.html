<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Wars - Search Results</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Exoplanet Odyssey</h1>
        </header>
        
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search for exoplanets...">
            <button id="search-button">Search</button>
        </div>
        
        <div id="search-results" class="planet-cards-container"></div>
        
        <div class="navigation-container">
            <button id="compare-button" class="nav-button">Compare</button>
            <button id="back-button" class="nav-button">Back to Home</button>
        </div>
    </div>

    <script src="search.js"></script>
</body>
</html>
